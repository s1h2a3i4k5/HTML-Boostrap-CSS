<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
    <title>carousel</title>
</head>
<body>
    <div class="carousel slide" data-bs-ride="carousel" id="mycars">
        <div class="carousel-indicators">
            <button type="button" data-bs-slide-to="0" data-bs-target="#mycars"  class="active"></button>
            <button type="button" data-bs-slide-to="1" data-bs-target="#mycars"></button>
            <button type="button" data-bs-slide-to="2" data-bs-target="#mycars"></button>

        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="imagesbs/img1.jpg" alt="" height="500" width="100%">

            </div>
            <div class="carousel-item ">
                <img src="imagesbs/img3.jpg" alt=""height="500" width="100%">

            </div>
            <div class="carousel-item">
                <img src="imagesbs/img4.jpg" alt=""height="500" width="100%">

            </div>

        </div>

        <button type="button" class="carousel-control-prev" data-bs-target="#mycars" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#mycars" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>
</body>
</html>
