<body>
    <!-- <ul class="list-group">
        <li class="list-group-item">Home</li>
        <li class="list-group-item">Services</li>
        <li class="list-group-item">About us</li>
        <li class="list-group-item">Contact us</li>
    </ul> -->


    <!-- action maens bg color-grey -->
    <div class="list-group">
        <a class="list-group-item list-group-item-action active" href="#">Home</a>
        <a class="list-group-item list-group-item-action" href="#">Services</a>
        <a class="list-group-item list-group-item-action" href="#">Contact us</a>
        <a class="list-group-item list-group-item-action" href="#">About us</a>

    </div>
    <!--list-group-item-danger  maens changing the bg color,active means dark at bgindication -->
    <div class="list-group">
        <a class="list-group-item list-group-item-danger" href="#">Home</a>
        <a class="list-group-item list-group-item-info" href="#">Services</a>
        <a class="list-group-item list-group-item-primary" href="#">Contact us</a>
        <a class="list-group-item list-group-item-success active" href="#">About us</a>

    </div>

    <!-- action maens bg color-grey.list-group-flush--remove the bordered on top and bottom and rounded-corners -->
    <div class="list-group list-group-flush">
        <a class="list-group-item list-group-item-action  " href="#"><i class="fa fa-home"></i>Home<span class="badge bg-primary rounded-pill ms">50</span></a>
        <a class="list-group-item list-group-item-action" href="#"><i class="fa fa-user"></i>Services</a>
        <a class="list-group-item list-group-item-action" href="#"><i class="fa fa-message"></i>Contact us</a>
        <a class="list-group-item list-group-item-action" href="#"><i class="fa fa-person"></i>About us</a>

    </div>
    <div class="list-group list-group-flush">
        <span class="list-group-item">
            <p>2</p>
            <p>3</p>
        </span>
        <span class="list-group-item">
            <p>2</p>
            <p>3</p>
        </span>

    </div>
